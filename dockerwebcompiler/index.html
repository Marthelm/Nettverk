<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> python webcompiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Code input, then compile</h1>
        <div class="textarea">
            <textarea class="form" id="codeinput" placeholder="Input Code Here"></textarea>
        </div>
        <button class="btn btn-primary" onclick="runCode()">Compile</button>
        <div id="output"></div>
    </div>
</body>

<script>
    function runCode(){
        const codeinput = document.getElementById("codeinput").value;
        console.log(codeinput);
        fetch("http://localhost:8080/compile", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({codeinput: codeinput})
        })
            .then(response => response.text())
            .then(text => document.getElementById("output").innerHTML = text);
    }
</script>
</html>
